<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Money Collection</title>
    <link rel="stylesheet" href="money_collection.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="../index.html" class="text-white text-lg"><i class="fas fa-home"></i> Home</a>    
            <div id="currentDateTime"></div>
            <h1>Total Money Collection</h1>
        </div>
        
        <div class="table-container">
            <table id="collectionTable">
                <thead>
                    <tr>
                        <th>Sl. No.</th>
                        <th>Student Name</th>
                        <th>Contribution & Date</th>
                        <th>Row Total</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <footer>
              <div class="buttons">
                  <button id="save" class="btn">Save</button>
                  <button id="addRow" class="btn"><i class="fas fa-plus"></i> Add More</button>
                  <button id="reset" class="btn">Reset</button>
                  <button id="calculateTotal" class="btn">Calculate Total Amount</button>
                  <button id="exportExcel" class="btn">Export to Excel</button>
              </div>
          <div id="totalAmount" class="total-amount"></div>
       </footer>
    </div>

    <script src="money_collection.js"></script>
</body>
</html>
